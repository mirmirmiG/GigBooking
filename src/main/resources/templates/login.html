<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="wrapper">
			<form th:action="@{/login}" method="post" class="form-signin"> 
				<h2 class="form-signin-heading">Please login</h2>
				<input type="text" class="form-control" name="username" placeholder="User name" required="" autofocus="" />
				<input type="password" class="form-control" name="password" placeholder="Password" required=""/>
				<label class="checkbox">
					<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me</input>
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Login</button>
			</form>
		</div>
	</body>
 </html>
